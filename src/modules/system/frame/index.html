<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
  <title>#{title}</title>
  <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_769637_m70ixw95cxj.css">
  <style type="text/css">.ie-tip-box{box-sizing:border-box;position:absolute;top:120px;right:0;left:0;z-index:9999;display:none;margin:0 auto;padding:20px;width:582px;border:1px solid #f0f0f0;border-radius:4px;background-color:#fff;box-shadow:rgba(0,0,0,.15) 0 0 8px 0;font-size:14px}.isIE .ie-tip-box{display:block}.ie-tip-close{float:right;width:40px;height:20px;color:#9c9c9c;text-align:center;line-height:20px;cursor:pointer;user-select:none}.ie-tip-title{margin:0 0 20px 0;color:#444;font-weight:500;line-height:20px}.browser-lists{overflow:hidden;margin:0;padding:0}.browser-lists li{float:left;width:180px;list-style:none}.browser-lists li a{color:#0072c6;text-decoration:none}.browser-lists li a img{float:left;margin-right:10px;width:34px;height:34px;border:0}.browser-lists li a span{display:block;font-size:12px;line-height:12px}</style>
  <script type="text/javascript">window.__root_window_="root";if(/DingTalk/.test(navigator.userAgent)){document.write('<script src="//g.alicdn.com/dingding/dingtalk-pc-api/2.8.0/index.js"><\/script>')}if(navigator.userAgent.toLowerCase().indexOf("msie")>-1){document.documentElement.className+="isIE"}function ieTipClose(){document.body.removeChild(document.querySelector(".ie-tip-box"))};</script>
  <script data-init="js">window._init = '#{initJson}';</script>
  <script src="/resource/plugins/jQuery/jquery-3.1.1.min.js" async></script>
  <script src="/resource/dingtalk/dingtalkUtil-v2.js" async></script>
</head>
<body>
  <div class="ie-tip-box">
    <p class="ie-tip-title">您当前使用的浏览器版本过低，请升级您的浏览器：<span class="ie-tip-close" onclick="ieTipClose()">关闭</span></p>
    <ul class="browser-lists">
      <li>
        <a href="http://www.google.cn/chrome/" target="_blank">
          <img src="/resource/pc-img/chrome-logo.png" alt="谷歌浏览器">谷歌浏览器<span>Google Chrome</span>
        </a>
      </li>
      <li>
        <a href="http://www.firefox.com.cn/download/" target="_blank">
          <img src="/resource/pc-img/firefox-logo.png" alt="火狐浏览器">火狐浏览器<span>Mozilla Firefox</span>
        </a>
      </li>
      <li>
        <a href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie" target="_blank">
          <img src="/resource/pc-img/ie-logo.jpg" alt="IE浏览器">IE浏览器<span>Internet Explorer</span>
        </a>
      </li>
    </ul>
  </div>
  <div id="app"></div>
</body>
</html>
