<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
  <title>#{title}</title>
  <script data-init="js">window._init = '#{initJson}';</script>
</head>
<body>
  <div id="app"></div>

  <script>
    const hasRemove=localStorage.getItem('remove_worktime_time');
    if(!hasRemove){
      localStorage.removeItem('shb_pc_setting');
      localStorage.setItem('remove_worktime_time',1);
    }
  </script>
</body>
</html>
